<div fxLayout="column" fxLayoutAlign="center center" style="padding: 10px">
  <app-page-loading [isLoading]="isPageLoading"></app-page-loading>
  <form class="login-form" [formGroup]="loginForm">
    <mat-card>
      <mat-card-title style="text-align: center"> SPMED Login </mat-card-title>

      <mat-card-content>
        <mat-form-field class="login-full-width" appearance="fill">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="login-full-width" appearance="fill">
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            type="password"
          />
        </mat-form-field>
        <div fxLayout="row" class="login-comment">
          <div fxFlex="50">
            <mat-checkbox formControlName="rememberMe"
              ><span translate>layout.auth.login.remember</span></mat-checkbox
            >
          </div>
          <div fxFlex class="forgot-password">
            <a routerLink="/auth/reset-password"
              ><span translate>layout.auth.login.forgot.password</span></a
            >
          </div>
        </div>
        <button
          mat-raised-button
          color="primary"
          class="login-full-width login-button"
          (click)="login()"
        >
          <span translate>layout.auth.login.button.title</span>
        </button>

        <button
          mat-raised-button
          class="login-full-width"
          style="margin-top: 40px; margin-right: 5px"
          (click)="loginWithKakaoTalk()"
        >
          <span translate>layout.auth.login.kakaotalk</span>
        </button>
        <button
          mat-raised-button
          class="login-full-width"
          style="margin-top: 15px; margin-right: 5px"
          (click)="loginWithNaver()"
        >
          <span translate>layout.auth.login.naver</span>
        </button>
        <div class="login-register">
          <span translate>layout.auth.login.register-text</span>
          <a routerLink="/auth/register"
            ><span
              style="padding-left: 5px; color: #003f9e; font-weight: bold"
              translate
              >layout.auth.login.register</span
            ></a
          >
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
