<div fxLayout="column" fxLayoutAlign="center center" id="login">
  <form class="login-form" [formGroup]="loginForm">
    <mat-card>
      <mat-card-title>
        <span translate>AUTH__LOGIN__SPMED_LOGIN</span>
      </mat-card-title>

      <mat-card-content>
        <mat-label>{{ this.cusername }}</mat-label>
        <mat-form-field class="login-full-width" appearance="outline">
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-label>{{ this.cpassword }}</mat-label>
        <mat-form-field class="login-full-width" appearance="outline">
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <div fxLayout="row" class="login-comment">
          <div fxFlex="50">
            <mat-checkbox formControlName="rememberMe"
              ><span translate
                >LAYOUT__AUTH__LOGIN__REMEMBER_ME</span
              ></mat-checkbox
            >
          </div>
          <div fxFlex class="forgot-password">
            <a routerLink="/auth/reset-password"
              ><span translate>LAYOUT__AUTH__LOGIN__FORGOT_PASSWORD</span></a
            >
          </div>
        </div>
        <div
          class="actions"
          fxLayout="column"
          fxLayoutGap="10px"
          fxLayoutAlign="space-around center"
        >
          <!-- actions main: login -->
          <button
            mat-stroked-button
            color="primary"
            class="login-button"
            (click)="login()"
          >
            <span translate>LAYOUT__AUTH__LOGIN__LOGIN</span>
          </button>

          <!-- or -->
          <b>or</b>

          <!-- actions: other -->
          <div class="other-actions" fxLayout="column" fxLayoutGap="8px">
            <button
              mat-stroked-button
              class="kakao-button"
              (click)="loginWithKakaoTalk()"
            >
              <span translate>LAYOUT__AUTH__LOGIN__LOGIN_WITH_KAKAOTALK</span>
            </button>
            <button
              mat-stroked-button
              class="naver-button"
              (click)="loginWithNaver()"
            >
              <span translate>LAYOUT__AUTH__LOGIN__LOGIN_WITH_NAVER</span>
            </button>
            <div class="login-register">
              <span translate
                >LAYOUT__AUTH__LOGIN__YOU_DONT_HAVE_ANY_ACCOUNT</span
              >
              <a routerLink="/auth/register"
                ><span class="register-link" translate
                  >LAYOUT__AUTH__LOGIN__REGISTER</span
                ></a
              >
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
