<div id="confirm-dialog">
  <h2 mat-dialog-title>
    {{ data?.title }}
  </h2>

  <mat-dialog-content>
    <p translate>
      {{ data?.content }}
    </p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button class="no-btn" (click)="onNoClick()">
      <span translate> SHARED__COMPONENTS__CONFIRM_DIALOG__BUTTON__NO </span>
    </button>
    <button mat-button class="yes-btn" (click)="onYesClick()" cdkFocusInitial>
      <span translate> SHARED__COMPONENTS__CONFIRM_DIALOG__BUTTON__Yes </span>
    </button>
  </mat-dialog-actions>
</div>
