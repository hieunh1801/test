<section class="what-is-wrapper">
  <div class="what-is">
    <h2 class="spmed-h2-with-icon">
      <mat-icon>label_important</mat-icon>
      {{ "RECOMBINANT_ENZYME__OVERVIEW__SECTIONS__WHAT_IS__TITLE" | translate }}
    </h2>
    <div class="content">
      <div class="content-list">
        <div class="content-list-item" *ngFor="let content of contentList">
          <mat-icon>download_done</mat-icon> {{ content | translate }}
        </div>
      </div>
      <div class="img-intro-wrapper">
        <img
          src="/assets/images/human_recombinant_enzyme_what_is_intro.jpg"
          alt="human recombinant enzymes intro image"
        />
      </div>
    </div>
  </div>
</section>
