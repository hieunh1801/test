<section class="test-wrapper">

      <mat-icon>label_important</mat-icon>
      {{ "RECOMBINANT_ENZYME__OVERVIEW__SECTIONS__TEST__TITLE" | translate }}
    </h2>
    <div class="content">
      <div class="content-list">
        <div class="content-list-item" *ngFor="let content of contentList">
          <mat-icon>download_done</mat-icon> {{ content | translate }}
        </div>
      </div>
      <div class="intro-img">
        <img
          src="/assets/images/human_recombinant_enzyme_test.jpg"
          alt="human_recombinant_enzyme_test"
        />
      </div>
    </div>
  </div>
</section>
