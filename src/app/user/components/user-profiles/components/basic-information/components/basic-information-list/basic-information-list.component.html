<ng-template
  [ngIf]="weightHeightHistoryList && weightHeightHistoryList.length > 0"
  [ngIfElse]="empty"
>
  <div id="weight-height-list">
    <div
      *ngFor="let weightHeight of weightHeightHistoryList"
      class="list-item"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div
        class="list-item-detail"
        fxLayout="row"
        fxLayoutAlign="flex-start center"
      >
        <mat-icon class="time-icon">schedule</mat-icon>
        {{ weightHeight.date }}
      </div>
      <div class="list-item-detail">
        {{ weightHeight.weight }}
        {{
          "USER__USER_PROFILES__BASIC_INFORMATION_LIST__STRINGS__KG" | translate
        }}
      </div>
      <div class="list-item-detail">
        {{ weightHeight.height }}
        {{
          "USER__USER_PROFILES__BASIC_INFORMATION_LIST__STRINGS__M" | translate
        }}
      </div>
      <div class="list-item-detail">
        <button mat-icon-button (click)="deleteItemClick(weightHeight.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </div>
    <div class="actions" fxLayout="row" fxLayoutAlign="flex-end center">
      <button mat-stroked-button (click)="cancelClick()">
        {{
          "USER__USER_PROFILES__BASIC_INFORMATION_LIST__BUTTONS__CANCEL"
            | translate
        }}
      </button>
    </div>
  </div>
</ng-template>

<ng-template #empty> Nothing </ng-template>
