<ng-template
  [ngIf]="lifeStyleHistoryList?.length > 0"
  [ngIfElse]="emptyComponent"
>
  <div id="life-style-detail">
    <div
      class="information"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayout.lt-sm="column"
      fxLayoutAlign.lt-sm="none"
    >
      <div class="information-row">
        <mat-icon [ngClass]="{ 'icon-disable': coffee !== 1 }">coffee</mat-icon>
        <ng-container *ngIf="coffee === 1">
          {{ coffeeAmount }} {{ coffeeUnit }}/{{ coffeePerTimeUnit }}
        </ng-container>
      </div>
      <div class="information-row">
        <mat-icon [ngClass]="{ 'icon-disable': smoking !== 1 }"
          >smoking_rooms</mat-icon
        >
        <ng-container *ngIf="smoking === 1">
          {{ smokingAmount }}
          {{ smokingUnit }}/{{ smokingPerTimeUnit }}
        </ng-container>
      </div>
      <div class="information-row">
        <mat-icon [ngClass]="{ 'icon-disable': alcohol !== 1 }"
          >local_bar</mat-icon
        >
        <ng-container *ngIf="alcohol === 1">
          {{ alcoholAmount }} {{ alcoholUnit }}/{{ alcoholPerTimeUnit }}
        </ng-container>
      </div>
    </div>
    <div class="time"><mat-icon>schedule</mat-icon> {{ date }}</div>
  </div>
</ng-template>

<!-- EMPTY COMPONENT -->
<ng-template #emptyComponent>
  <div fxLayout="column" fxLayoutAlign="center center">
    <img
      src="/assets/images/empty.svg"
      alt="image"
      width="40px"
      height="40px"
    />
    <h3 translate>USER__USER_PROFILES__LIFE_STYLE_DETAIL__STRINGS__EMPTY</h3>
  </div>
</ng-template>
