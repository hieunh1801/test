<div class="report-detail" *ngIf="report">
  <h2>Report Detail</h2>
  <div
    class="report-information"
    fxLayout="row"
    fxLayoutAlign="space-between"
    fxLayoutGap="16px"
    fxLayout.lt-sm="column"
    fxLayoutGap.lt-sm="8px"
  >
    <div>
      <div class="label">QRCode</div>
      <div class="detail">
        {{ report.qrCode || "No information" }}
      </div>
    </div>
    <div>
      <div class="label">Package</div>
      <div class="detail">
        {{ report.productName || "No information" }} ({{ report.productCode }})
      </div>
    </div>

    <div>
      <div class="label">Test Method</div>
      <div class="detail">
        {{ report.productTestMethod || "No information" }}
      </div>
    </div>

    <div>
      <div class="label">References</div>
      <div class="detail">
        <pre>
          {{ report.referenceOfEvidence || "No information" }}
        </pre>
      </div>
    </div>
  </div>

  <h3>Genetic Test Result</h3>
  <app-report-genetic-result-table
    [qrCode]="report?.qrCode"
  ></app-report-genetic-result-table>
</div>
