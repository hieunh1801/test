<div *ngIf="genes" class="gene-list-wrapper">
  <div class="detail-label">
    <span translate
      >PDSS__MY_REPORT__DRUG_RECOMMENDATION_TABLE__DRUG_GENE_INTERPRETATION__DRUG_GENE_INTERPRETATION</span
    >
  </div>

  <div class="list-wrapper">
    <div class="list-item-wrapper" *ngFor="let gene of genes">
      <div class="title">
        <a [routerLink]="['/pdss/gene', gene.symbol, 'detail']" target="_blank"
          >{{ gene.symbol }}
        </a>
        <ng-container *ngIf="gene.rsid">
          &nbsp;&nbsp; {{ gene.rsid }}
        </ng-container>

        <ng-container *ngIf="gene.genotype">
          &nbsp;&nbsp; {{ gene.genotype }}
        </ng-container>

        <ng-container *ngIf="gene.phenotype">
          &nbsp;&nbsp; {{ gene.phenotype }}
        </ng-container>
      </div>
      <div class="recommendation">{{ gene.recommendation }}</div>
      <div
        class="references"
        [ngClass]="{ disable: !!!gene.referenceOfEvidence }"
        (click)="showReferences(gene.referenceOfEvidence)"
      >
        <span translate
          >PDSS__MY_REPORT__DRUG_RECOMMENDATION_TABLE__DRUG_GENE_INTERPRETATION__REFERENCES</span
        >
      </div>
    </div>
  </div>
</div>
