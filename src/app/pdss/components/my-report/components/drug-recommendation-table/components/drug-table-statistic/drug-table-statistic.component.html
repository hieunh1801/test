<div class="drug-table-statistic">
  <div fxLayout="row" fxLayoutAlign="end">
    <div class="box danger" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalDanger != null && totalDanger !== undefined"
        fxLayout="row"
        fxLayout.lt-md="column"
      >
        <span translate>PDSS__RISK_LEVEL__DANGER</span>
        <span> {{ totalDanger }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box warning" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalWarning != null && totalWarning !== undefined"
        fxLayout="row"
        fxLayout.lt-md="column"
      >
        <span translate>PDSS__RISK_LEVEL__WARNING</span>
        <span> {{ totalWarning }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box caution" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalCaution != null && totalCaution !== undefined"
        fxLayout="row"
        fxLayout.lt-md="column"
      >
        <span translate>PDSS__RISK_LEVEL__CAUTION</span>
        <span> {{ totalCaution }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box good" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalGood != null && totalGood !== undefined"
        fxLayout="row"
        fxLayout.lt-md="column"
      >
        <span translate>PDSS__RISK_LEVEL__GOOD</span>
        <span> {{ totalGood }}/{{ totalDrug }} </span>
      </div>
    </div>
  </div>
</div>
