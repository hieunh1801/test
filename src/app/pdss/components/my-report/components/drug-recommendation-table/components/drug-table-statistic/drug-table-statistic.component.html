<div class="drug-table-statistic">
  <div fxLayout="row" fxLayoutAlign="end" class="box-list">
    <div class="box danger" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalDanger != null && totalDanger !== undefined"
        class="box-content"
      >
        <mat-icon class="risk-level danger-level">cancel</mat-icon>
        <span>&nbsp; {{ totalDanger }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box warning" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalWarning != null && totalWarning !== undefined"
        class="box-content"
      >
        <mat-icon class="risk-level warning-level">error</mat-icon>
        <span>&nbsp; {{ totalWarning }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box caution" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalCaution != null && totalCaution !== undefined"
        class="box-content"
      >
        <mat-icon class="risk-level caution-level">remove_circle</mat-icon>
        <span>&nbsp; {{ totalCaution }}/{{ totalDrug }} </span>
      </div>
    </div>
    <div class="box good" [ngClass.xs]="'box-mobile'">
      <div
        *ngIf="totalGood != null && totalGood !== undefined"
        class="box-content"
      >
        <mat-icon class="risk-level good-level">check_circle</mat-icon>
        <span>&nbsp; {{ totalGood }}/{{ totalDrug }} </span>
      </div>
    </div>
  </div>
</div>
