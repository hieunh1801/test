<!-- genes table -->
<div *ngIf="genes" class="gene-table-wrapper">
  <div class="detail-label">Drug Gene Interpretation</div>
  <table mat-table [dataSource]="genes">
    <div matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </div>

    <div matColumnDef="rsid">
      <th mat-header-cell *matHeaderCellDef>RSID</th>
      <td mat-cell *matCellDef="let element">{{ element.rsid }}</td>
    </div>

    <div matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Gene</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </div>

    <div matColumnDef="genotype">
      <th mat-header-cell *matHeaderCellDef>Genotype</th>
      <td mat-cell *matCellDef="let element">{{ element.genotype }}</td>
    </div>

    <div matColumnDef="phenotype">
      <th mat-header-cell *matHeaderCellDef>Phenotype</th>
      <td mat-cell *matCellDef="let element">{{ element.phenotype }}</td>
    </div>

    <div matColumnDef="interpretation">
      <th mat-header-cell *matHeaderCellDef>Interpretation</th>
      <td mat-cell *matCellDef="let element">
        {{ element.recommendation }}
      </td>
    </div>

    <div matColumnDef="referenceOfEvidence">
      <th mat-header-cell *matHeaderCellDef>References</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="showReferences(element?.referenceOfEvidence)"
          [disabled]="!!!element.referenceOfEvidence"
        >
          <mat-icon>pageview</mat-icon>
        </button>
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="geneTableDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: geneTableDisplayedColumns"></tr>
  </table>
</div>
