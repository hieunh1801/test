<div class="reference-list-dialog">
  <div class="header">
    {{
      "PDSS__MY_REPORT__DRUG_TABLE__REFERENCE_LIST_DIALOG__REFERENCE_OF_EVIDENCE"
        | translate
    }}
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <ng-container
    *ngIf="roeListLoading; then loadingTemplate; else dataTemplate"
  ></ng-container>
</div>

<ng-template #loadingTemplate>
  <div class="loading-template-container">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </div>
</ng-template>

<ng-template #dataTemplate>
  <ng-container *ngIf="roeList?.length > 0; else emptyTemplate">
    <pre *ngFor="let roe of roeList">{{ roe?.title }}</pre>
  </ng-container>
</ng-template>

<ng-template #emptyTemplate>
  {{ "PDSS__MY_REPORT__DRUG_TABLE__REFERENCE_LIST_DIALOG__EMPTY" | translate }}
</ng-template>
