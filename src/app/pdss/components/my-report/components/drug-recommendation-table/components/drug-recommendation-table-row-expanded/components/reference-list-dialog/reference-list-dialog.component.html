<div class="reference-list-dialog">
  <div class="header">
    {{
      "PDSS__MY_REPORT__DRUG_TABLE__REFERENCE_LIST_DIALOG__REFERENCE_OF_EVIDENCE"
        | translate
    }}
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content" *ngIf="roeList$ | async as roeList; else empty">
    <pre *ngFor="let roe of roeList">
        {{ roe?.title }}
      </pre
    >
  </div>
  <ng-template #empty>
    {{
      "PDSS__MY_REPORT__DRUG_TABLE__REFERENCE_LIST_DIALOG__EMPTY" | translate
    }}
  </ng-template>
</div>
