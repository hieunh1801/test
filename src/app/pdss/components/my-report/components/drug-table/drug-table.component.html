<!-- drug table -->
<div class="drug-table">
  <table mat-table [dataSource]="drugList" multiTemplateDataRows>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>
        <span translate> pdss.my-report.drug-table.headers.index </span>
      </th>
      <td mat-cell *matCellDef="let element; let index = dataIndex">
        {{ index + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="drugName">
      <th mat-header-cell *matHeaderCellDef>
        <span translate> pdss.my-report.drug-table.headers.drug </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.drugName }}</td>
    </ng-container>

    <ng-container matColumnDef="riskLevel">
      <th mat-header-cell *matHeaderCellDef>
        <span translate> pdss.my-report.drug-table.headers.risk </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span
          [ngClass]="{
            'risk-level-container': true,
            'good-level': element.risk === 'Good',
            'caution-level': element.risk === 'Caution',
            'danger-level': element.risk === 'Danger'
          }"
        >
          {{ element.risk | lowercase }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="recommendation">
      <th mat-header-cell *matHeaderCellDef fxHide.lt-sm>
        <span translate>
          pdss.my-report.drug-table.headers.recommendation
        </span>
      </th>
      <td mat-cell *matCellDef="let element" fxHide.lt-sm>
        {{ element.recommendation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <span translate> </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="isExpandedElement(element)">remove</mat-icon>
        <mat-icon *ngIf="!isExpandedElement(element)">add</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="element-row"
      [class.expanded-row]="isExpandedElement(element)"
      (click)="this.toggleElement(element)"
    ></tr>

    <!-- for detail -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" colspan="999">
        <div
          class="element-detail-wrapper"
          [@detailExpand]="
            isExpandedElement(element) ? 'expanded' : 'collapsed'
          "
        >
          <div class="element-detail" *ngIf="isExpandedElement(element)">
            <app-row-expanded [drug]="element"></app-row-expanded>
          </div>
        </div>
      </td>
    </ng-container>

    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>
  </table>
</div>
