<!-- statistic -->
<div class="my-report">
  <div
    class="statistic"
    fxLayout="row"
    fxLayoutAlign="space-between start"
    fxLayout.lt-sm="column"
  >
    <div>
      <h1>Report</h1>
      <p>View your test results</p>
    </div>
    <div fxLayout="row">
      <div class="card card-total-drug">
        <div *ngIf="totalDrug">
          <span translate>PDSS__MY_REPORT__TOTAL_DRUG</span>: {{ totalDrug }}
        </div>
      </div>
      <div class="card card-total-gene">
        <div *ngIf="totalGene">
          <span translate>PDSS__MY_REPORT__TOTAL_GENE</span>
          : {{ totalGene }}
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="end">
    <div class="box danger" [ngClass.xs]="'box-mobile'">
      <ng-container *ngIf="totalDanger">
        {{ divideForTotalDrug(totalDanger) }} %
      </ng-container>
    </div>
    <div class="box warning" [ngClass.xs]="'box-mobile'">
      <ng-container *ngIf="totalCaution">
        {{ divideForTotalDrug(totalWarning) }}%
      </ng-container>
    </div>
    <div class="box caution" [ngClass.xs]="'box-mobile'">
      <ng-container *ngIf="totalCaution"
        >{{ divideForTotalDrug(totalCaution) }}%</ng-container
      >
    </div>
    <div class="box good" [ngClass.xs]="'box-mobile'">
      <ng-container *ngIf="totalGood"
        >{{ divideForTotalDrug(totalGood) }}%</ng-container
      >
    </div>
  </div>

  <app-drug-table [drugList]="drugList"></app-drug-table>
</div>

<app-page-loading [isLoading]="isPageLoading"></app-page-loading>
