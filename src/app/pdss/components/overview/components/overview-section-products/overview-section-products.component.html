<section id="what-should-you-choose-wrapper" class="hidden">
  <div id="what-should-you-choose" class="container">
    <h2 class="spmed-h2-with-icon">
      <mat-icon>label_important</mat-icon>
      What should you choose?
    </h2>
    <div class="item-list">
      <div
        class="item"
        *ngFor="let product of productList"
        [ngClass]="product.choose ? 'choose' : ''"
      >
        <h3>{{ product.title | translate }}</h3>
        <p>{{ product.purpose | translate }}</p>
        <mat-divider></mat-divider>
        <div class="product-feature-list">
          <div
            class="product-feature-item"
            *ngFor="let feature of product.featureList"
          >
            <ng-container *ngIf="feature | translate">
              <mat-icon>done</mat-icon> {{ feature | translate }}
            </ng-container>
          </div>
        </div>
        <div class="space"></div>

        <div class="actions">
          <div
            *ngFor="let route of product.routeList"
            [routerLink]="route.routerLink"
            [queryParams]="route.queryParams"
          >
            {{ route.title | translate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
