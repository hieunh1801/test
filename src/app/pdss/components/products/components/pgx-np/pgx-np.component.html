<div class="pgx-np">
  <section class="introduction-wrapper">
    <div class="introduction">
      <h2 class="spmed-h2-with-icon">
        <mat-icon>label_important</mat-icon>
        {{ introduction.title | translate }}
      </h2>

      <div class="content">
        <div>
          <div>
            {{ introduction.content | translate }}
          </div>
          <div class="file-list">
            <ng-container *ngFor="let file of introduction.fileList">
              <button mat-stroked-button class="spmed-primary-button">
                <a [href]="file.url" target="_blank">
                  + {{ file.title | translate }}
                </a>
              </button>
            </ng-container>
          </div>
        </div>
        <div class="introduction-image">
          <img
            class="spmed-shadow-lg"
            [src]="introduction.imageUrl"
            [alt]="introduction.title"
          />
        </div>
      </div>
    </div>
  </section>
</div>
