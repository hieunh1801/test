<div class="top-reading-list">
  <div class="title">Top news</div>
  <div
    *ngIf="newsListLoading; then loadingTemplate; else newsListTemplate"
  ></div>
</div>

<ng-template #loadingTemplate>
  <app-loader></app-loader>
</ng-template>

<ng-template #newsListTemplate>
  <div *ngIf="newsList && newsList.length > 0; else emptyTemplate">
    <div
      *ngFor="let news of newsList"
      class="news-list-item-container"
      [routerLink]="['/news', news.id]"
    >
      <div class="news-list-item">
        <div class="image">
          <img
            class="thumbnail-image"
            [src]="news.thumbnailUrl || defaultNewsImage"
            alt=""
          />
        </div>
        <div class="content">
          <div class="news-title">{{ news.title }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #emptyTemplate>
  <div class="not-found-container">
    <h4>Empty</h4>
  </div>
</ng-template>
