<div id="page">
  <div id="news-page">
    <div class="section">
      <div id="news-info">
        <div class="title" fxLayout="column" fxLayoutAlign="space-between left">
          <form class="search-form" [formGroup]="searchForm">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Input title and Contents Keyword </mat-label>
              <input
                type="text"
                formControlName="keyword"
                name="keyword"
                matInput
                (keydown.enter)="loadCustomerBoardList()"
              />
              <button
                type="button"
                mat-button
                matSuffix
                mat-icon-button
                aria-label="Autofill"
                (click)="loadCustomerBoardList()"
              >
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </div>
        <div class="title" fxLayout="column" fxLayoutAlign="space-between left">
          <h2>News Recent</h2>
        </div>
        <div
          fxLayout="row wrap"
          fxLayout.xs="column"
          fxLayoutGap="25px"
          fxLayoutAlign="start stretch"
        >
          <mat-card
            *ngFor="let board of customerBoardDataSource | filter: 'spmed'"
            fxFlex="0 0 calc(33%-25px)"
            fxFlex.sm="0 0 calc(50%-25px)"
          >
            <div class="images"></div>
            <mat-card-title
              style="line-height: 1em; margin-bottom: 20px"
              class="mb-10 text-xxl"
            >
              <span *ngIf="this.languageService.currentLanguage == 'en'">
                <a [routerLink]="['/news', board.id, 'detail']">{{
                  board.title
                }}</a></span
              >
              <span *ngIf="this.languageService.currentLanguage == 'kr'">
                <a [routerLink]="['/news', board.id, 'detail']">
                  {{ board.kr?.title }}
                </a>
              </span>
            </mat-card-title>

            <mat-card-content>
              <div
                class="mb-10"
                fxLayout="row"
                fxLayoutAlign="space-between center"
              >
                <div>
                  <span *ngIf="this.languageService.currentLanguage == 'en'">
                    {{ board.publishTime | date }}
                  </span>
                  <span *ngIf="this.languageService.currentLanguage == 'kr'">
                    {{ board.publishTime | date: "yyyy-MM-dd" }}
                  </span>
                </div>
                <div>
                  <span *ngIf="this.languageService.currentLanguage == 'en'">{{
                    board.author
                  }}</span>
                  <span *ngIf="this.languageService.currentLanguage == 'kr'">{{
                    board.kr.author
                  }}</span>
                </div>
              </div>
              <div class="mb-10">
                <div
                  class="list-content"
                  *ngIf="this.languageService.currentLanguage == 'en'"
                  [innerHTML]="board.content | truncateText: 180"
                ></div>
                <div
                  class="list-content"
                  *ngIf="this.languageService.currentLanguage == 'kr'"
                  [innerHTML]="board.kr.content | truncateText: 180"
                ></div>
              </div>
              <div class="tag">
                #
                <span *ngIf="this.languageService.currentLanguage == 'en'">{{
                  board.boardTag
                }}</span>
                <span *ngIf="this.languageService.currentLanguage == 'kr'">{{
                  board.kr.boardTag
                }}</span>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
